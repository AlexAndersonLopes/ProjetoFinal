<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Mostrar todas Categorias</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/index.css" /> 
        <link rel="stylesheet" href="../css/restrito.css" /> 
    </head>

    <body>
        <header>

            <div class="cabecalho flex-container">                
                <div class="cabecalho2 flex-container">
                    <p>GRYSAL</p>
                </div>
                <img id="G" src="../imagens/G.png" alt="Simbolo Grysal"/>
                <div class="cabecalho3 flex-container">
                    <h1>Mostrar todas categorias</h1>
                </div>                
            </div>

            <button onclick="goBack()" class="botaoVoltar">Voltar</button>

        </header>

        <main>

            <div class="cartazTodo" >

                <div th:each="categ : ${listaTodasCategorias}" class="cartazTema">
                    
                    <img class="cartaz1" th:src="@{'/imagens/' + ${categ.foto}}" th:alt="${categ.nome}">
                    
                    <div class="cartazNome">
                        
                        <p th:text="${categ.nome}" ></p>
                        
                        <a th:href="@{'alterarCategoria?id=' + ${categ.id}}">                            
                            <p class="botaoAlterar" >Alterar</p>                            
                        </a>
                        
                        <a th:href="@{'excluirCategoria?id=' + ${categ.id}}">
                            
                            <p class="botaoExcluir" >Exclu√≠r</p>                   
                        </a>
                        
                    </div>
                </div>

            </div>



        </main>

        <footer>

        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

        <script>
                function goBack() {
                        window.location.href = '/menuRestrito'; 
                    }
        </script>

    </body>

</html>
